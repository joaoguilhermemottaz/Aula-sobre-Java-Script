<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"><!--coluna de menu-->
                <div>
                <h1>Introdução a Javascript </h1>
                </div>
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">First JavaScript</a>
                    </div>
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#sec2">
                            Reaction Javascript
                        </a>
                      </div>
                  </nav>
            </div>
            <div class="col-md-9"><!--coluna de secoes-->
                <div class="row">
                    <div class="col-md">
                        <h2>Primeiro JavaScript</h2>
                        <!--botao que reage ao passar o mouse-->
                        <button type="button" onmouseover="document.getElementById('js1').innerHTML = Date()">
                            Clique para ver o Horario Atual  
                            </button>
                        <!--paragrafo que exibe a hora-->
                        <p id="js1"></p>
                    </div>
                    <div class="col-md">
                        <h2>Segundo JavaScript</h2>
                        <!--botao que reage ao passar o mouse-->
                        <button type="button" 
                        onmouseover="document.getElementById('js2').innerHTML = Date()"
                        onmouseout="document.getElementById('js2').innerHTML = '' ">
                            Clique para ver o horario atual  
                            </button>
                        <!--paragrafo que exibe a hora-->
                        <p id="js2"></p>
                    </div>


                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <h2>Usando funçoes Javascript</h2>
                <p id="p1" >Este paragrafo sera copiado ao clicar do botao pela funçao</p>
                <button type="button" class="btn btn-success" onclick="copiar()">
                    Clique para Copiar 

                </button>
                <p id="p2"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <h2>Editando o src de uma imagem</h2>
                <p>
                    nesta seçao vamos editar o src da imagem de lampada com js 
                </p>
                <button class="btn btn-primary" onclick="ligar()">
                    Ligar Lampada 
                </button>
                <img id="lamp" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="">
                <button class="btn-success" onclick="desligar()">
                    Desligar Lampada
                </button>

            </div>

        </div>

    </div>
    <script>
        function copiar(){
            var x = document.getElementById('p1').innerHTML;
            document.getElementById('p2').innerHTML = x;
        }

        function ligar(){
            document.getElementById('lamp').src = "https://www.w3schools.com/js/pic_bulbon.gif"
        }
        function desligar(){
            document.getElementById('lamp').src = "https://www.w3schools.com/js/pic_bulboff.gif"
        }
    </script>
</body>
</html>
